  <div class="jumbotron">
      <h1>Nowe wydarzenie</h1>
      <p class="lead">Stwórz nowe wydarzenie i powiadom znajomych!</p>
      <p><a class="btn btn-lg btn-success" href="#" role="button" [routerLink]="['NewEvent']">Utwórz</a></p>
    </div>


    <div class="row marketing">
      <div class="col-lg-12" *ngFor="#event of events | async" >
        <h4 >{{event.title}}</h4>
        <p>{{event.description}}</p>
        <small>
             <span class="label " [ngClass]="{'label-success':event.numberOfRegistered!=event.maxAttendee, 'label-danger':(event.numberOfRegistered==event.maxAttendee)}">
                 {{event.numberOfRegistered}}/{{event.maxAttendees}}
             </span>
       </small>
       
         <a *ngIf="event.numberOfRegistered<event.maxAttendees" href="" class="pull-right"  [routerLink]="['Register',{id:event.id}]" >Register</a>
    </div>
</div>
