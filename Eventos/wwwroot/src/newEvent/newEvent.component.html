    <div class="row">
      <div class="col-md-12">
        <h3>Dodaj nowe wydarzenie</h3>
      </div>
      <div class="col-md-12">

        <form class="form-horizontal">
          <div class="form-group">
            <label  class="col-sm-2 control-label">Tytul</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Tytul" [(ngModel)]="event.title">
            </div>
          </div>

          <div class="form-group">
            <label  class="col-sm-2 control-label">Miejsce</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Miejsce"  [(ngModel)]="event.location">
            </div>
          </div>



          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Ilość miejsc</label>
            <div class="col-sm-10">
              <input type="numeric" class="form-control"  placeholder="number"  [(ngModel)]="event.maxAttendees">
            </div>
          </div>
          
             <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Data"  [(ngModel)]="event.date">
            </div>
          </div>


          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Opis</label>
            <textarea class="form-control" rows="3"   [(ngModel)]="event.description"></textarea>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)="createEvent(event)">Dodaj</button>
              <a href="" class="btn btn-danger" [routerLink]="['Events']">Anuluj</a>

            </div>
          </div>
        </form>
      </div>
      

    </div>
