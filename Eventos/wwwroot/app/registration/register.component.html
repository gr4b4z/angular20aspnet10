 <div class="row">
      <div class="col-md-12">
        <h3>Zarejestruj sie na: {{publicEvent.title}}</h3>
      </div>
      <div class="col-md-12">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Imie</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="registration.name" placeholder="Imie">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Nazwisko</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="registration.surname"  placeholder="Nazwisko">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control"  [(ngModel)]="registration.email"  placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label" >Liczba bilet√≥w</label>
            <div class="col-sm-10" >
              <select class="form-control"  [(ngModel)]="registration.tickets" >
                <option  *ngFor="#n of availableTickets(publicEvent)" >{{n}}</option>
                
              </select>
            </div>
          </div>
          
             <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)="register(registration)">Dodaj</button>
                <button type="submit" class="btn btn-danger" (click)="cancel()">Anuluj</button>
            </div>
          </div>

        </form>
      </div>

    </div>
